<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Vegetables</title>
    <link rel="stylesheet" type="text/css" href="upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
 
    
<form id="uploadForm">
    <div>
      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*">
      <button type="button" id="addImageBtn">Add Image</button>
      <button type="button" id="removeImageBtn">Remove Image</button>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="0.01">
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>

  <section class="undo-redo">
  <div><a href="/dashboard/dash.html"><button><i class="fa fa-undo" aria-hidden="true"></i></button></a></div>

 <div><a href="/"><button><i class="fa fa-repeat" aria-hidden="true"></i></button></a></div>
    
  </section>
